<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donnadonna</title>
  <!-- SAML DE DER CSS FILER -->
  <link rel="stylesheet" href="styles/surveyNavn.css">
  <link rel="stylesheet" href="styles/surveyAlder.css">
  <link rel="stylesheet" href="styles/surveyBar.css">
  <link rel="stylesheet" href="styles/surveyallergier.css">
  <link rel="stylesheet" href="styles/surveyCyklus.css">
  <link rel="stylesheet" href="styles/Surveyprodukter.css">
  <link rel="stylesheet" href="styles/surveyFrekvens.css"
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size:larger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:rgb(77, 186, 205)">donnadonna.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="menu" class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/" data-navigo>Home</a>
            <a class="nav-link" href="/survey" data-navigo>Survey</a>
          </li>
      </div>
    </div>
  </nav>

  <div id="surveybar" class="surveybar">
    <div>
      <img class="survey-logo" src="images/logo_blue.png" alt="logo">
    </div>
    <div class="survey_bar">
      <ul class="progress_bar">
        <li class="subject">
          <span class="firstCircle">
          </span>
          <span class="line">
          </span>
          <p class="N">Navn</p>
        </li>
        <li class="subject">
          <span class="circle" id="alder">
          </span>
          <span class="line">
          </span>
          <p class="S">Alder</p>
        </li>
        <li class="subject">
          <span class="circle" id="allergier">
          </span>
          <span class="line">
          </span>
          <p class="A">Allergier</p>
          <div class="info" id="info">
            <p class="p-info">i</p>
          </div>
        </li>
        <li class="subject">
          <span class="circle" id="produkter">
          </span>
          <span class="line">
          </span>
          <p class="P">Produkter</p>
        </li>
        <li class="subject">
          <span class="circle" id="cyklus">
          </span>
          <span class="line">
          </span>
          <p class="C">Cyklus</p>
        </li>
        <li class="subject">
          <span class="circle" id="frekvens">
          </span>
          <span class="line">
          </span>
          <p class="F">Frekvens</p>
        </li>
        <li class="subject">
          <span class="circle" id="svar">
          </span>
          <span class="line">
          </span>
          <p class="S">Svar</p>
        </li>
        <li class="subject">
          <span class="circle" id="abonnement">
          </span>
          <p class="Abo">Dit Abonnement</p>
        </li>
      </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>

  <div class="survey-container" id="content" style="margin:5%;margin-top:3%;"></div>

</body>

</html>
