<body>

      <div class="collapse navbar-collapse" id="navbarNav">

  <div id="surveybar" class="surveybar">
    <div>
      <img class="survey-logo" src="images/logo_blue.png" alt="logo">
    </div>
    <div class="survey_bar">
      <ul class="progress_bar">
        <li class="subject">
          <span class="firstCircle">
          </span>
          <span class="line">
          </span>
          <p class="N">Navn</p>
        </li>
        <li class="subject">
          <span class="circle" id="alder">
          </span>
          <span class="line">
          </span>
          <p class="S">Alder</p>
        </li>
        <li class="subject">
          <span class="circle" id="allergier">
          </span>
          <span class="line">
          </span>
          <p class="A">Allergier</p>
          <div class="info" id="info">
            <p class="p-info">i</p>
          </div>
        </li>
        <li class="subject">
          <span class="circle" id="produkter">
          </span>
          <span class="line">
          </span>
          <p class="P">Produkter</p>
        </li>
        <li class="subject">
          <span class="circle" id="cyklus">
          </span>
          <span class="line">
          </span>
          <p class="C">Cyklus</p>
        </li>
        <li class="subject">
          <span class="circle" id="frekvens">
          </span>
          <span class="line">
          </span>
          <p class="F">Frekvens</p>
        </li>
        <li class="subject">
          <span class="circle" id="svar">
          </span>
          <span class="line">
          </span>
          <p class="S">Svar</p>
        </li>
        <li class="subject">
          <span class="circle" id="abonnement">
          </span>
          <p class="Abo">Dit Abonnement</p>
        </li>
      </ul>

    <br>
    <br>
    <br>
    <br>
    <br>
  </div>

  <div class="survey-container" id="content" style="margin:5%;margin-top:3%;"></div>
  
  <div id="div-datepicker">
    <h3>Hvornår regner du med at få din næste menstruation?</h3>
    <p>
      <u data-bs-toggle="popover" data-bs-html="true" data-bs-trigger="focus" tabindex="0"
          data-bs-title="Hvorfor spørger vi?"
          data-bs-content="Vi bruger datoen for din næste menstruation til at beregne hvornår du senest skal have modtaget din ordre fra os. <br /><br /> Vi bruger også datoen til at beregne dine efterfølgende leveringer.">Hvorfor
          spørger vi?</u>
    </p>
    <div id="datepicker"></div>
    <div id="date-el"></div>
    <button id="btn-datepickerNext" href="/survey-ditabo" data-navigo type="button"
      class="btn btn-primary rounded-0 fortsæt">Fortsæt</button>
  </div>


  <script>
    const DateTime = easepick.DateTime;
    const today = new DateTime();
    const twoWeeksAhead = today.clone().add(14, 'day');

    const dateEl = document.getElementById('date-el');
    dateEl.innerHTML = `
    Idag er: ${today.format('DD MMM YYYY')}
    <br/>
    Tidligst mulige levering (2 uger frem): ${twoWeeksAhead.format('DD MMM YYYY')}
  `;


    const picker = new easepick.create({
      element: "#datepicker",
      format: "DD MMM YYYY",
      inline: true,
      grid: 2,
      calendars: 2,
      css: [
        "https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.0/dist/index.css"
      ],
      zIndex: 10,
      LockPlugin: {
        minDate: twoWeeksAhead,
        maxDays: 7,
        selectForward: true
      },
      plugins: [
        "RangePlugin",
        "LockPlugin"
      ]
    })
  </script>
</body>
