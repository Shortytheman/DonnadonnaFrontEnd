<div class="template">
    <div class="margin">
    <h3>Har du nogle allergier eller overfølsomheder relateret til dine <br> menstruationsprodukter, som vi skal være opmærksomme på?</h3>
    <br>
    <h4>
        <u class="hvorfor" tabindex="0" data-bs-trigger="focus" data-bs-html="true" data-bs-toggle="popover" data-bs-placement="right" data-bs-container="body" title="Hvorfor spørger vi?" data-bs-content="Vores menstruationsprodukter indeholder hverken noget særligt eller farligt for din krop. Vi vil bare gerne være sikre på, at du kender til de tilsætningsstoffer som du ofte kan finde i andres menstruationprodukter. Disse stoffer kan være årsag til at du oplever kløe, eksem, overdreven udflåd, eller udvikler allergier, der kan vare resten af dit liv.">Hvorfor spørger vi?</u>
    </h4>
    <br>
    <div>
    <label class="container">Nej
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
    <br>
    <textarea rows="5" cols="50" name="navn" class="textarea" placeholder="Hvis ja, angiv her"></textarea>
    <p></p>
    <button type="button" class="btn btn-primary rounded-0 fortsæt">Fortsæt</button>
