<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alder</title>
    <link rel="stylesheet" href="../../../styles/surveyAlder.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="surveyAlder.js" type="module"></script>
</head>
<body>
    <h2>Hvor gammel er du, xx ?</h2>
    <h3>
        <u data-bs-toggle="popover" data-bs-html="true" data-bs-trigger="focus" tabindex="0" data-bs-title="Hvorfor spørger vi?" data-bs-content="Vi vil gerne kende din alder, fordi vi ved, at kvinders cyklus ændrer sig i løbet af livet. <br /><br /> Hvis vi kender din alder, kan vi tage højde for de ændringer din krop også gennemgår i takt med at du bliver ældre og de nye livssituationer, du vil stå over for.">Hvorfor spørger vi?</u>
    </h3>
    
    <textarea rows = "5" cols = "50" name = "alder" class="textarea" placeholder="Skriv din alder her, f.eks. 28"></textarea>
    <br>
    <button type="button" class="btn btn-primary rounded-0 fortsæt">Fortsæt</button>
    
</body>
</html>
