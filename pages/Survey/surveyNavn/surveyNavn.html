<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indtast navn</title>
    <link rel="stylesheet" href="./../../../styles/surveyNavn.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="surveyNavn.js" type="module"></script>
</head>

<body>
    <div class="margin">
    <h3>Hvilket navn vil du have trykt på din container?</h3>
    <br>
    <h4>
        <u class="hvorfor" tabindex="0" data-bs-trigger="focus" data-bs-html="true" data-bs-toggle="popover" data-bs-placement="right" data-bs-container="body" title="Hvorfor spørger vi?" data-bs-content="Dit navn trykkes på vores <br /> container af to grunde: <br /> <br />
        1. vi ønsker at give dig en personlig oplevelse <br />
        2. vi ønsker at gøre det nemt for dig at adskille din container fra andres i din husstand.">Hvorfor spørger vi?</u>
    </h4>
    <br><br><br>

    <textarea rows="5" cols="50" name="navn" class="textarea" placeholder="Skriv dit navn her, f.eks. donnadonna"></textarea>
    <p>*Maksimum 30 tegn</p>
    <button type="button" class="btn btn-primary rounded-0 fortsæt">Fortsæt</button>
</div>
</body>
</html>
